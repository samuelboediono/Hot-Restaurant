<!DOCTYPE html>
<html>
<head>
  <title>Hot Restaurant</title>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <style type="text/css">
    .jumbotron {
      text-align: center;
    }
    

  </style>
</head>
<body>
  
  <div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <hr>
      <h3>Make your reservation</h3>
      <br>
      <a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
      <a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span> </button></a>
    </div> 
  </div>

  <div class="container">
    <div class = "row">
        <div class = "col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Table Reservation
                </div>
                 <div class="panel-body">
                       <form>
                        <div class="form-group">
                            <label for="name" id="Name">Name </label>

                           <input type="search" class="form-control" id="name" placeholder="name">

                         </div>

                        <div class="form-group">
                               <label for="phone">Phone Number</label>
                            <input type="search" class="form-control" id="number" placeholder="phone number">
                           
                          </div>


                         <div class="form-group">

                           <label for="email">Email </label>

                           <input type="email" class="form-control" id="email" placeholder="email">
                          </div>


                         <div class="form-group">

                           <label for="yearEnd">Unique ID</label>

                           <input type="ID" class="form-control" id="unique" placeholder="Unique ID">
                          </div>

                          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  

  <footer class="footer">
    <div class="container">
      <p>
        <a href="/api/tables">API Table Link</a>
      |
        <a href="/api/waitlist">API Wait List</a>
      </p>
      
    </div> 
  </footer>

<script type="text/javascript">
  
  $("#submit").on("click", function(event) {
    event.preventDefault();

    var newReservation = {
      customerName: $("#name").val().trim(),
      customerPhone: $("#number").val().trim(),
      customerEmail: $("#email").val().trim(),
      customerId: $("#unique").val().trim()
    };

    console.log(newReservation);

    $.post("/api/tables", newReservation, function(data) {

      //waiting for the backend team
      if (data) {
        alert("You are booked!!!");
      }
      else {
        alert("Sorry, you are in the waitlist!");
      }

      $("#name").val(""),
      $("#number").val(""),
      $("#email").val(""),
      $("#unique").val(""),

    });
  });

</script>


</body>
</html>
