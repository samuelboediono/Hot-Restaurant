<!DOCTYPE html>
<html>
<head>
  <title>Hot Restaurant</title>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <style type="text/css">
    .jumbotron {
      text-align: center;
    }
    

  </style>
</head>
<body>
  
  <div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <hr>
      <h3>Current Reservation and Waiting List</h3>
      <br>
      <a href="/reserve"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-folder-close"></span> Make Reservation</button></a>
      <a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span> </button></a>
    </div> 
  </div>

  <div class="container">
    <div class = "row">
                <div class = "col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Current Reservations
                        </div>

                        <div class="panel-body" id="tableSection"> 
                        </div>
                    </div>
                </div>
            </div>
  </div>


  <div class="container">
    <div class = "row">
                <div class = "col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Waiting List
                        </div>

                        <div class="panel-body" id="waitlistSection"> 
                        </div>
                    </div>
                </div>
            </div>
  </div>
  

  <footer class="footer">
    <div class="container">
      <p>
        <a href="#" id="clear">Clear Table</a>
      | 
        <a href="/api/tables">API Table Link</a>
      |
        <a href="/api/waitlist">API Wait List</a>
      </p>
      
    </div> 
  </footer>

<script type="text/javascript">
  
  function runTable() {

    var presentUrl = window.location.origin;

    $.ajax({
      url: presentUrl + "/api/tables", method: "GET"
    })
    .done(function(tableData) {

      console.log(tableData);

      for (var i = 0; i < tableData.length; i++) {

        var tableSection = $("<div>");
        tableSection.addClass("well");
        tableSection.attr("id", "tableWell-" + i + 1);
        $("#tableSection").append(tableSection);

        var tableNumber = i + 1;

        $("#tableWell-" + i + 1).append("<h2><span class = 'label label-primary'>" + tableNumber + "</span> | " + tableData[i].customerID + "</h2>");
      }
    });
  }


  function waitList() {
      var presentUrl = window.location.origin;

      $.ajax({
        url: presentUrl + "/api/waitlist", method: "GET"
      })
      .done(function(waitlistData) {

        console.log(waitlistData);

        for (var i = 0; i < waitlistData.length; i++) {

          var waitlistSection = $("<div>");
          waitlistSection.addClass("well");
          waitlistSection.attr("id", "waitlistWell-" + i + 1);
          $("#waitlistSection").append(waitlistSection);

          var tableNumber = i + 1;

          $("#waitlistWell-" + i + 1).append("<h2><span class = 'label label-primary'>" + tableNumber + "</span> | " + waitlistData[i].customerID + "</h2>");
        }
      });     
  }

  function clear() {

      var presentUrl = window.location.origin;
      console.log(presentUrl)  
      $.ajax({
        url: presentUrl + "/api/clear", method: "POST"
      });  
  }

  $("#clear").on("click", function() {
    alert("clearing....");
    clear();

    location.reload();
  });


  runTable();
  waitList();




</script>




</body>
</html>
